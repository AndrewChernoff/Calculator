<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mycalc.css">
</head>

<body>
    <div class="jscmb-calculator">
        <div class="operation-block">
            <button class="operation-buttons" id="buttonPlus">+</button>
            <button class="operation-buttons" id="buttonMinus">-</button>
            <button class="operation-buttons" id="buttonMultiply">*</button>
            <button class="operation-buttons" id="buttonDivide">/</button>
        <div class="separator">
            <hr />
        </div>


        <div class="inputs-block">
            <div class="input-block">
                <label>number 1</label>
                <input type="number" id="number1"/>
            </div>

            <div class="input-block">
                <label>number 2</label>
                <input type="number" id="number2"/>
            </div>
        </div>
    </div>
    <script src="mycalc.js"></script>
    <script src="car.js"></script>



</body>

</html>
